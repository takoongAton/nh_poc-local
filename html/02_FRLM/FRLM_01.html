<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>농협 해외송금 POC</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />

	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/nhpoc.css" />

	<!-- font -->
	<link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin>
	</noscript>

	<!-- font-family : 'Noto Sans KR' -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400..900&display=swap" />

	<!-- font-family : 'Pretendard' -->
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />

<style>

</style>
</head>
<body>

	<div class="wrap">
		<aside class="menu">
			<div class="menu_tit"><strong>NH POC</strong></div>
			<ul class="menu_list">
				<li><button type="button"><span>계좌관리</span></button></li>
				<li><button type="button" class="active"><span>유동성 관리</span></button></li>
				<li><button type="button"><span>자금이체(당발-송금은행)</span></button></li>
				<li><button type="button"><span>자금이체(타발-수취은행)</span></button></li>
				<li><button type="button"><span>송금 추적 조회</span></button></li>
			</ul>
		</aside>

		<section class="container">

			<div class="page_tit_wrap">
				<div class="page_tit">
					<div class="tit">
						<span class="ico"><img src="../../images/tit_icon_01.png" alt="아이콘"></span>
						<strong class="tit">유동성 관리 (수동)</strong>
					</div>
				</div>
				<!-- // page_tit -->

				<div class="btn_group">
					<button type="button" class="btn btn_md btn_fill">
						<span class="txt">실행</span>
					</button>
					<button type="button" class="btn btn_md btn_fill">
						<span class="txt">초기화</span>
					</button>
					<button type="button" class="btn btn_md btn_fill">
						<span class="txt">닫기</span>
					</button>
				</div>
				<!-- // btn_group -->
			</div>
			<!-- // page_tit_wrap -->

			<div class="content_group">

				<div class="table_form_wrap">

					<table class="form_table">
						<colgroup>
							<col class="col-2" />
							<col class="col-10" />
						</colgroup>
						<tr>
							<th><span>거래구분</span></th>
							<td>
								<div class="custom_group">
									<div class="custom-select">
										<select class="custom-select_native" required>
											<option value="1. 신규">1. 신규</option>
											<option value="2. 조회">2. 조회</option>
											<option value="3. 변경">3. 변경</option>
										</select>
									</div>
									<!-- // custom-select -->
								</div>
								<!-- // custom_group -->
							</td>
						</tr>
					</table>
					<!-- // form_table -->

				</div>
				<!-- // table_form_wrap -->

			</div>
			<!-- // content_group -->


			<div class="content_group">
				<div class="content_tit_wrap">
					<div class="tit_tools">
						<div class="tit_tab_wrap">
							<button type="button" class="btn_tab active"><span class="txt">거래실행</span></button>
							<button type="button" class="btn_tab"><span class="txt">거래조회</span></button>
							<button type="button" class="btn_tab"><span class="txt">상세원장</span></button>
						</div>
						<!-- // tit_tab_wrap -->
					</div>
					<!-- // tit_tab_wrap -->
				</div>
				<!-- // content_tit_wrap -->
			</div>
			<!-- // content_group -->


			<div class="content_group">
				<table class="form_table">
					<colgroup>
						<col class="col-2" />
						<col class="col-4" />
						<col class="col-2" />
						<col class="col-4" />
					</colgroup>
					<tr>
						<th><span>REF NO</span></th>
						<td>
							<div class="custom_group">
								<div class="custom-input-text">
									<input type="text" disabled />
								</div>
							</div>
						</td>
						<th><span>TRANSFER TYPE</span></th>
						<td>
							<div class="custom_group">
								<div class="custom-select">
									<select class="custom-select_native" required>
										<option value="DEPO(OFF) -> DEPO(ON)">DEPO(OFF) -> DEPO(ON)</option>
										<option value="DEPO(ON) -> DEPO(OFF)">DEPO(ON) -> DEPO(OFF)</option>
										<option value="DEPO-DEPO" disabled>DEPO-DEPO</option>
										<option value="DEPO-KEB" disabled>DEPO-KEB</option>
										<option value="KEB-KEB" disabled>KEB-KEB</option>
										<option value="DEPO-BOK" disabled>DEPO-BOK</option>
										<option value="BOK-KEB" disabled>BOK-KEB</option>
									</select>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th><span>거래일자</span></th>
						<td>
							<div class="custom_group">
								<div class="custom-input-date">
									<input type="date" required />
									<button class="btn_triger btn_ico">
										<span class="ico"><img src="../../images/ico_calender.png" alt="날짜 선택 아이콘"></span>
									</button>							
								</div>
								<!-- // custom-input-date -->
							</div>
						</td>
						<th><span>결제일자</span></th>
						<td>
							<div class="custom_group">
								<div class="custom-input-date">
									<input type="date" required />
									<button class="btn_triger btn_ico">
										<span class="ico"><img src="../../images/ico_calender.png" alt="날짜 선택 아이콘"></span>
									</button>
								</div>
								<!-- // custom-input-date -->
							</div>

						</td>
					</tr>
					<tr>
						<th><span>송금금액</span></th>
						<td colspan="3">
							<div class="custom_group">
								<div class="custom-select">
									<select class="custom-select_native" required>
										<option value="USD">USD</option>
										<option value="JPY">JPY</option>
										<option value="EUR">EUR</option>
										<option value="이종통화">이종통화</option>
										<option value="KEB">KEB</option>
									</select>
								</div>
								<div class="custom-input-text">
									<input type="text"  required />
								</div>
							</div>
						</td>
						<!-- <th><span>거래환율회차</span></th>
						<td>
							<input type="text">
						</td> -->
					</tr>
					<tr>
						<th><span>DEPO CODE</span></th>
						<td colspan="3">
							<div class="custom_group">
								<div class="custom-input-text">
									<input type="text" value="CHASUS30MCY" required />
								</div>
								<p class="txt">CHASUS30MCY JPMORGAN CHASE BANK, N.A.(PARTIOR SB)</p>
							</div>
						</td>
					</tr>
					<tr>
						<th><span>RELATED REF NO.</span></th>
						<td colspan="3">
							<div class="custom_group">
								<div class="custom-input-text">
									<input type="text" value="NONREF" required />
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- // content_group -->

		</section>
		<!-- // container -->

	</div>
	<!-- // wrap -->


	
<script src="../../js/temp.js"></script>


</body>
</html>
