<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>농협 해외송금 POC</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />

	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/nhpoc.css" />

	<!-- font -->
	<link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin>
	</noscript>

	<!-- font-family : 'Noto Sans KR' -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400..900&display=swap" />

	<!-- font-family : 'Pretendard' -->
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />

<style>

</style>
</head>
<body>

	<div class="wrap">
		<aside class="menu">
			<div class="menu_tit"><strong><img src="../../images/img_ci_w.png" alt="NH 농협은행"></strong></div>
			<ul class="menu_list">
				<li><button type="button" class="active"><span>계좌관리</span></button></li>
				<li><button type="button"><span>유동성 관리</span></button></li>
				<li><button type="button"><span>자금이체(당발-송금은행)</span></button></li>
				<li><button type="button"><span>자금이체(타발-수취은행)</span></button></li>
				<li><button type="button"><span>송금 추적 조회</span></button></li>
			</ul>
		</aside>

		<section class="container">

			<div class="page_tit_wrap">
				<div class="page_tit">
					<div class="tit">
						<span class="ico"><img src="../../images/tit_icon_01.png" alt="아이콘"></span>
						<strong class="tit">온체인 계좌 잔액조회</strong>
					</div>
				</div>
				<!-- // page_tit -->

				<div class="btn_group">
					<button type="button" class="btn btn_md btn_fill">
						<span class="txt">실행</span>
					</button>
					<button type="button" class="btn btn_md btn_fill">
						<span class="txt">초기화</span>
					</button>
					<button type="button" class="btn btn_md btn_fill">
						<span class="txt">닫기</span>
					</button>
				</div>
			</div>
			<!-- // page_tit_wrap -->

			<div class="content_group">

				<div class="table_form_wrap">

					<table class="form_table">
						<colgroup>
							<col class="col-2" />
							<col class="col-10" />
						</colgroup>
						<tr>
							<th><span>기준일</span></th>
							<td>
								<div class="custom_group">
									<div class="custom-input-date">
										<input type="date" required />
										<button class="btn_triger btn_ico">
											<span class="ico"><img src="../../images/ico_calender.png" alt="날짜 선택 아이콘"></span>
										</button>
									</div>
									<!-- // custom-input-date -->
								 </div>
							</td>
						</tr>
						<tr>
							<th><span>통화 구분</span></th>
							<td>
								<div class="custom_group">
									<div class="custom-select">
										<select class="custom-select_native" required>
											<option value="1 USD" selected>1 USD</option>
											<option value="2 JPY" disabled>2 JPY</option>
											<option value="3 EUR" disabled>3 EUR</option>
											<option value="4 이종통화" disabled>4 이종통화</option>
											<option value="5 KEB" disabled>5 KEB</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<!-- // form_table -->

				</div>
				<!-- // table_form_wrap -->

			</div>
			<!-- // content_group -->

			<div class="content_group">

				<div class="content_tit_wrap">
					<div class="tit_wrap">
						<div class="tit">
							<span class="ico"><img src="../../images/btn_ico_temp.png" alt="문서 아이콘"></span>
							<strong class="tit">조회 결과</strong>
						</div>
						<!-- <p class="txt">텍스트</p> -->
					</div>
					<!-- // tit_wrap -->
				</div>
				<!-- // content_tit_wrap -->

				<div class="table_list_wrap">
					<table class="table_list">
						<colgroup>
							<col />
							<col class="col-2" />
							<col class="col-2" />
							<col />
						</colgroup>
						<tr>
							<th><strong>DEPO CODE</strong></th>
							<th><strong>온체인</strong></th>
							<th><strong>통화</strong></th>
							<th><strong>현재잔액</strong></th>
						</tr>
						<tr class="active">
							<td>CHASUS30MCY</td>
							<td></td>
							<td>USD</td>
							<td class="tar">16,000</td>
						</tr>
						<tr>
							<td>DEPO(OFF)</td>
							<td>N</td>
							<td>USD</td>
							<td class="tar">12,000</td>
						</tr>
						<tr>
							<td>DEPO(ON)</td>
							<td>Y</td>
							<td>USD</td>
							<td class="tar">4,000</td>
						</tr>
					</table>
					<!-- // table_list -->
				</div>
				<!-- // table_list_wrap -->
			</div>
			<!-- // content_group -->

		</section>
		<!-- // container -->

	</div>
	<!-- // wrap -->


<script src="../../js/temp.js"></script>



</body>
</html>
